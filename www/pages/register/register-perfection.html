<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="/manifest.json" />
    
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/base.css" rel="stylesheet" />
    <script src="/lib/ionic/js/ionic.bundle.js"></script>
    <script src="/cordova.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/registerController.js"></script>
    <script src="/js/services.js"></script>
    <script src="/lib/ionic/js/angular-resource.min.js"></script>
    <script src="/lib/ionic/js/angular-cookies.min.js"></script>
    <script src="/lib/ionic/js/jquery-1.11.3.min.js"></script>
    <script src="/lib/ionic/js/jquery.cookie.js"></script>
</head>
<body ng-app="starter"  ng-controller="registerController">
    <div class="view">
        <!-- <div class="welcome-words">
             <h1>注册</h1>
             <a href="#" class="fl"><i class="text-icon icon-back"></i></a>   <a href="#" class="fr"><i class="text-icon icon-more"></i></a></div>
       </div> -->
       <div class="title2">完善信息
       <p class="title_s">请填写真实信息，让你的同事更容易找到你</p></div>
              <div class="login">
              <form>
              <div class="inputzone"> 
               <input type="text" name="user_login" placeholder="请输入昵称" ng-model="model.Name">
               <a href="#" class="fr" ng-click="cancelName()"><i class="text-icon icon-close"></i></a>        
             </div>
             <div class="inputzone"> 
               <input type="text" name="user_login" placeholder="设置密码，不低于6位" ng-model="model.Pass">
               <a href="#" class="fr" ng-click="cancelPass()"><i class="text-icon icon-close"></i></a>        
             </div>
             <div class="inputzone"> 
               <input type="text" name="user_login" placeholder="请输入企业名称" ng-model="model.Company">
               <a href="#" class="fr" ng-click="cancelCompany()"><i class="text-icon icon-close"></i></a>        
             </div>
             <div class="inputzone"> 
               <input type="text" name="user_login" placeholder="请输入职位" ng-model="model.Position">
               <a href="#" class="fr" ng-click="cancelPosition()"><i class="text-icon icon-close"></i></a>        
             </div>
               <button type="submit" class="btn btn-primary" ng-click="registerSubmit()">完成注册</button>
               </form>
               <!--<div class="other-operation"> <span class="fr"><a href="#">找回密码</a></span><a href="#" class="fl">手机验证码登录</a></div>-->
             </div>
       <div class="other">
           <p>完成注册即代表您同意<a href="#">鲸准用户注册协议</a></p>
       </div>
       
</body>
</html>
